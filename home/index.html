        <script>
            var pub_img_current_image;
            if ('querySelector' in document) {
                var body = document.querySelector('body').style;
            } else {
                var body = document.body.style;
            }
            // 更换背景图片
            function backgroundImage() {
                var httpclient = new XMLHttpRequest();
                var url = "/api/image/random";
                httpclient.open("get", url, true);

                function transferComplete(evt) {
                    var response = httpclient.responseText;
                    pub_img_current_image = response;
                    body.backgroundSize = 'cover';
                    body.backgroundRepeat = 'no-repeat';
                    body.backgroundImage = 'url(' + pub_img_current_image + ')';
                    var span = document.getElementById('img_placer');
                    span.innerHTML = '<span style="background-image: url(' + pub_img_current_image +
                        ');width: 0px;height: 0px;display: inline;"></span>';
                }
                httpclient.addEventListener("load", transferComplete, false);
                httpclient.send();
            }
            backgroundImage();
        </script>
